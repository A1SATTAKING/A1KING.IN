<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script>
        function updateValues() {
            const cityName1 = document.getElementById("cityName1Input").value;
            const cityName2 = document.getElementById("cityName2Input").value;
            const number = document.getElementById("numberInput").value;
            localStorage.setItem("cityName1", cityName1);
            localStorage.setItem("cityName2", cityName2);
            localStorage.setItem("number", number);

            // Optional: Trigger a storage event to update other open pages
            window.dispatchEvent(new Event('storage'));
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">Admin : Sumit</h1>
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mt-8">Set City Name 1:</h2>
            <select id="cityName1Input" class="border p-2 mt-2 w-full rounded-lg" onchange="updateValues()">
                <option value="सदर बाजार">सदर बाजार</option>
                <option value="ग्वालियर">ग्वालियर</option>
                <option value="दिल्ली बाजार">दिल्ली बाजार</option>
                <option value="श्री गणेश">श्री गणेश</option>
                <option value="फरीदाबाद">फरीदाबाद</option>
                <option value="कानपुर सिटी">कानपुर सिटी</option>
                <option value="गाज़ियाबाद">गाज़ियाबाद</option>
                <option value="अयोध्या">अयोध्या</option>
                <option value="गली">गली</option>
                <option value="दिसावर">दिसावर</option>
            </select>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mt-8">Set Number:</h2>
            <input type="number" id="numberInput" class="border p-2 mt-2 w-full rounded-lg" placeholder="Enter a number"
                oninput="updateValues()">
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mt-8">Set City Name 2:</h2>
            <select id="cityName2Input" class="border p-2 mt-2 w-full rounded-lg" onchange="updateValues()">
                <option value="सदर बाजार">सदर बाजार</option>
                <option value="ग्वालियर">ग्वालियर</option>
                <option value="दिल्ली बाजार">दिल्ली बाजार</option>
                <option value="श्री गणेश">श्री गणेश</option>
                <option value="फरीदाबाद">फरीदाबाद</option>
                <option value="कानपुर सिटी">कानपुर सिटी</option>
                <option value="गाज़ियाबाद">गाज़ियाबाद</option>
                <option value="अयोध्या">अयोध्या</option>
                <option value="गली">गली</option>
                <option value="दिसावर">दिसावर</option>
            </select>
        </div>


    </div>
</body>

</html>
